    <h1 class="titulo">ORÇAMENTO</h1>

    <div class="row">
    <div class="col-lg-4"></div>


    <div class="col-lg-4">
        <!-- Form --> 
        <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            
            <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                <label class="form-label" for="nome">Nome Completo:</label>
                <input type="text" id="form6Example1" class="form-control"/>
                </div>
            </div>
            </div>
        
            <!-- Text input -->
            <div class="form-outline mb-4">
            <label class="form-label" for="empresa">Nome da Empresa:</label>
            <input type="text" id="form6Example3" class="form-control" />
           
            </div>
        
            <!-- Email input -->
            <div class="form-outline mb-4">
            <label class="form-label" for="email">E-mail:</label>
            <input type="email" id="form6Example5" class="form-control" />
            </div>
        
            <!-- Number input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="telefone">Telefone:</label>
            <input type="number" id="form6Example6" class="form-control" />
            </div>
        
            <!-- Message input -->
            <div class="form-outline mb-4">
            <label class="form-label" for="descricao">Descrição do pedido:</label>
            <textarea class="form-control" id="form6Example7" rows="4"></textarea>
            </div>

        
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Solicitar orçamento</button>
        </form>
    </div>
